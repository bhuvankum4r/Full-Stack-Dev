<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Even or Odd & Greatest Number</title>
</head>
<body>

<h2>Enter three numbers:</h2>

<label for="num1">Number 1:</label>
<input type="number" id="num1"><br>

<label for="num2">Number 2:</label>
<input type="number" id="num2"><br>

<label for="num3">Number 3:</label>
<input type="number" id="num3"><br>

<button onclick="checkNumbers()">Check</button>

<p id="result"></p>

<script>
function checkNumbers() {
  // Get the input values
  var num1 = parseInt(document.getElementById("num1").value);
  var num2 = parseInt(document.getElementById("num2").value);
  var num3 = parseInt(document.getElementById("num3").value);
  
  // Check if each number is even or odd
  var num1Type = num1 % 2 === 0 ? "even" : "odd";
  var num2Type = num2 % 2 === 0 ? "even" : "odd";
  var num3Type = num3 % 2 === 0 ? "even" : "odd";
  
  // Determine the greatest number
  var greatestNumber = Math.max(num1, num2, num3);
  
  // Display the results
  document.getElementById("result").innerHTML = "Number 1 is " + num1Type + ".<br>" + "Number 2 is " + num2Type + ".<br>" + "Number 3 is " + num3Type + ".<br>" + "The greatest number is " + greatestNumber + ".";
}
</script>

</body>
</html>

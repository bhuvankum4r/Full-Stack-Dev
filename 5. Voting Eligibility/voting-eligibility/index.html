<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voter Eligibility Check</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  input[type="text"],  input[type="number"], button 
  {
    display: block;
    margin-bottom: 10px;
    width: 100%;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #result {
    margin-top: 20px;
    font-size: 18px;
  }
  .eligible {
    color: green;
  }
  .not-eligible {
    color: red;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Voter Eligibility Check</h2>
  <form id="voterForm">
    <input type="text" id="name" placeholder="Enter your name">
    <input type="number" id="age" placeholder="Enter your age">
    <button type="button" onclick="checkEligibility()">Check Eligibility</button>
  </form>
  <div id="result"></div>
</div>

<script>
function checkEligibility() {
  var name = document.getElementById("name").value;
  var age = parseInt(document.getElementById("age").value);
  var resultElement = document.getElementById("result");
  
  if (isNaN(age)) {
    resultElement.innerHTML = "Please enter a valid age.";
    resultElement.className = ""; // Remove any previous class
  } else {
    if (age >= 18) {
      resultElement.innerHTML = name + ", you are eligible to vote!";
      resultElement.className = "eligible";
    } else {
      resultElement.innerHTML = name + ", you are not eligible to vote yet.";
      resultElement.className = "not-eligible";
    }
  }
}
</script>

</body>
</html>
